{% extends 'base.html' %}
{% block title %}Datasets{% endblock %}
{% block h1 %}Datasets{% endblock %}
{% block content %}
<table class="table table-dark table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Action</th>
		</tr>
	</thead>
  <tbody>
    {% for project in projects %}
      <tr>
        <td><span class="align-baseline">{{project.projectName}}</span></td>
        <td><a class="btn btn-primary" href="/upload/{{project.id}}">Upload</a> | <a class="btn btn-light" href="/media">Download</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
