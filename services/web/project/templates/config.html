{% extends 'base.html' %}
{% block title %}Config{% endblock %}
{% block h1 %}Config{% endblock %}
{% block content %}
  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-floating mt-3 mb-3"></div>
      <input class="form-control" id="project" type="text" name="projectname">
      <label for="project">Project Name</label>
    </div>
    <div class="form-floating mt-3 mb-3"></div>
      <textarea class="form-control" id="myTextArea" rows=5 name="config"></textarea>
    </div>
    <input class="btn btn-secondary" type="submit" value="Send">
  </form>
{% endblock %}
